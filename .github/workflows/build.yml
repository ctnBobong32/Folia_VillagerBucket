name: Folia_VillagerBucket构建

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 读取当前版本
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "当前版本: $VERSION"
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: 递增补丁版本（如 1.3.0 → 1.3.1）
        id: bump_version
        run: |
          CURRENT=${{ steps.get_version.outputs.current }}
          # 分割版本号
          IFS='.' read -r major minor patch <<< "$CURRENT"
          # 补丁号 +1
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          echo "新版本: $NEW_VERSION"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: 更新 pom.xml 版本号
        run: |
          mvn versions:set -DnewVersion=${{ steps.bump_version.outputs.new }} -DgenerateBackupPoms=false

      - name: 提交并推送版本变更
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: 自动递增版本至 ${{ steps.bump_version.outputs.new }} [skip ci]"
          git push

      - name: 使用 Maven 打包（多线程 + 跳过测试）
        run: |
          mvn -B clean package \
            -Dmaven.test.skip=true \
            -T 8C \
            -Dmaven.compiler.fork=true

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: VillagerBucket-${{ steps.bump_version.outputs.new }}
          path: target/*.jar
          if-no-files-found: error